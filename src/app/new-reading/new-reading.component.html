
<h2>Add a new Reading</h2>

<form class="dialog-container" [formGroup]="newReadingForm">
    <div class="inputs">
        <section class="readings">
            <label for="systolic">Systolic</label>
            <input type="number" id="systolic" name="systolic" formControlName="systolic" required>

            <label for="diastolic">Diastolic</label>
            <input type="number" id="diastolic" name="diastolic" formControlName="diastolic" required>

            <label for="pulse">Pulse</label>
            <input type="number" id="pulse" name="pulse" formControlName="pulse" required>
        </section>

        <section class="datetime">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" formControlName="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" formControlName="time" required>
        </section>

        <section class="notes">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" formControlName="notes"></textarea>
        </section>
    </div>

    <button type="reset" (click)="closeDialog()">Close</button>
    <button type="submit" (click)="addReading()" [disabled]="!newReadingForm.valid">Add Reading</button>
</form>
